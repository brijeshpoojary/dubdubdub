{% verbatim %}
<script type="text/html" id="tpl-volunteerActivity">
  <div class="org-volunteer-content">
    <div class="fl phn-fn mt-5 mb-5">
      <div class="h5 brand-red">{{ activity_type_details.name }}</div>
      <span class="font-smallest"> 
        <span>For </span>
        <span class="font-uppercase brand-turquoise"> {{ organization_details.name }} </span>
      </span>
    </div>
    <div class="tab-items fr ta-r phn-fn phn-ta-l phn-mb-10">
      <p><a href="/schoolpage/school/{{ school_details.id }}" class="brand-green font-larger font-uppercase">{{ school_details.name }}</a></p>

      {% if school_details.address_full %}
      <[p class="font-small">{{ school_details.address_full }}</p>
      {% endif %}
    </div>
    <div class="clr"></div>
    <p>
      {{ text|striptags|nl2br|autolink|safe }}
    </p>
    <div class="fl phn-fn">
      <div class="font-smallest black">
        <strong>Date:</strong>
      </div>
      <div class="brand-blue"><strong>{{ date|date('jS F, Y') }}</strong></div>
    </div>
    <a class="button js-volunteerHereBtn" data-id="{{ id }}" href="#">Volunteer Now</a>
    <div class="clr"></div>
  </div> <!-- /org-volunteer-content -->
</script>
<script type="text/html" id="tpl-emptyVolunteerActivities">
  <div class="required pb-20">
    <div class="no-data">
      This organisation does not have any volunteer activities.
    </div>
    <div class="clr">
  </div>
</script>
<script type="text/html" id="tpl-donationRequirement">
  <div class="required pb-20">
    <div class="fl phn-fn">
      <div class="desc-title mb-5">{{ name }}</div>
      <span class="color-grey-light-2">For </span>
      <span class="color-green-2 uppercase"> {{ organization_details.name }}</span>
    </div>
    <div class="fr ta-r phn-fn phn-ta-l phn-mb-10">
      <div class="desc-title color-green">{{ school_details.name }}</div>
      <div class="color-grey-light-2 mb-5">{{ school_details.address_full }}</div>
    </div>
    <div class="clr"></div>
      <p class="mar-0 mt-10">
        {{ description }}
      </p>
      <div class="fl phn-fn">
        <div class="color-black bold mt-10">
          Needed Items:
        </div>
        {% for item in  items %}
        <div class="items fl mr-10">
          <span class="color-blue bold">{{ item.name }} </span> x {{ quantity }}{{ unit }},
        </div>
        {% endfor %}
        <div class="clr"></div>
    </div>
    <a class="button fr mt-10 phn-fn phn-mt-10" href="{{ }}">Donate Now</a>
    <div class="clr"></div>
  </div>
</script>
{% endverbatim %}
