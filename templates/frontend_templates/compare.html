{% verbatim %}
    <script type="text/html" id="tpl-compare-option">
        <div class="en-icon big en-{{ type_name }} fl">
            {% if type.id==1 %} S {% else %} P {% endif %}
        </div>
        <div class="ml">
          <h2 class="name en-{{ type_name }}">{{ name }}</h2>
        </div>
        <div class="item">
            <div class="label">District</div>
            <div class="value">{{ admin1.name|capitalize }}</div>
        </div>
        <div class="item">
            <div class="label">{% if type.id==1 %}Block {% else %} Circle {% endif %}</div>
            <div class="value">{{ admin2.name|capitalize }}</div>
        </div>
        <div class="item">
            <div class="label">{% if type.id==1 %}Cluster {% else %} Project {% endif %}</div>
            <div class="value">{{ admin3.name|capitalize }}</div>
        </div>
        <div class="clr"></div>
    </script>


  <script type="text/template" class="tpl-raw" id="tpl-comparison-result" data-tpl="comparison_result">
    <div class="comparison-result gender-distribution">
      <div class="result-header">
        <div class="heading">Gender Distribution</div>
        <!--
        <select class="dropdown">
            <option value="1" selected>Year: 2011 -2012</option>
            <option value="2">Year: 2012 -2013</option>
            <option value="3">Year: 2013 -2014</option>
        </select>
        -->
        <div class="clr"></div>
      </div>

      <div class="width-48p fl ta-c">
        {% if school1.hasStudents %}
        <div class="pie-chart-wrapper">
          <div class="chart" id="comparison_boygirlchart_1"></div>
          <div class="gender_icons">
            <div class="stats_gender_item no_width boy">
              <span class="icon"></span>
              <p class="label">Boys</p>
              <p class="value">{{ school1.num_boys }}</p>
              <div class="clr"></div>
            </div>
            <div class="stats_gender_item no_width girl">
              <span class="icon"></span>
              <p class="label">Girls</p>
              <p class="value">{{ school1.num_girls }}</p>
              <div class="clr"></div>
            </div>
          </div>
        </div>
        <div class="text mar_btm_25">Total Number of students <span class="bold">{{ school1.total_students }}</span></div>
        <div class="stat-ratio">
          <div class="stat-item boy">
            Boys<br>
            <span>{{ school1.num_boys }}</span>
          </div>
          <div class="fl">:</div>
          <div class="stat-item girl">
            Girls<br>
            <span>{{ school1.num_girls }}</span>
          </div>
          <div class="clr"></div>
        </div>
      {% else %}
        <div class="pie-chart-wrapper no-data">
          No data available
          <div class="clr"></div>
        </div>
      {% endif %}
      </div>

      <div class="width-48p fr ta-c">
        {% if school2.hasStudents %}
        <div class="pie-chart-wrapper">
          <div class="chart" id="comparison_boygirlchart_2"></div>
          <div class="gender_icons">
            <div class="stats_gender_item no_width boy">
              <span class="icon"></span>
              <p class="label">Boys</p>
              <p class="value">{{ school2.num_boys }}</p>
              <div class="clr"></div>
            </div>
            <div class="stats_gender_item no_width girl">
              <span class="icon"></span>
              <p class="label">Girls</p>
              <p class="value">{{ school2.num_girls }}</p>
              <div class="clr"></div>
            </div>
          </div>
        </div>
        <div class="text mar_btm_25">Total Number of students <span class="bold">{{ school2.total_students }}</span></div>
        <div class="stat-ratio">
          <div class="stat-item boy">
            Boys<br>
            <span>{{ school2.num_boys }}</span>
          </div>
          <div class="fl">:</div>
          <div class="stat-item girl">
            Girls<br>
            <span>{{ school2.num_girls }}</span>
          </div>
          <div class="clr"></div>
        </div>
        {% else %}
        <div class="pie-chart-wrapper no-data">
          No data available
          <div class="clr"></div>
        </div>        
        {% endif %}
      </div>

      <div class="clr"></div>

      <div class="aggregate-stats width-400">
        <div class="text">
          Source: KLP Database (2011-2012), <strong>NUEPA-DISE</strong>
        </div>
      </div>
      <!--
      <div class="aggregate-stats width-400">
        <div class="label">Aggregate stats</div>
        <div class="text mar_top_10">
          <span class="bold">Students</span> in a District <span class="bold">9500</span>
        </div>
        <div class="text">
          <span class="bold boy">Boys</span> in a District <span class="bold">4400</span>
        </div>
        <div class="text">
          <span class="bold girl">Girls</span> in a District <span class="bold">2400</span>
        </div>
      </div>
      -->

    </div>
    <!-- Comparison Result ends -->

    <div class="comparison-result language-distribution">
      <div class="result-header">
        <div class="heading">Language Distribution</div>
        <!--
        <select class="dropdown">
            <option value="1" selected>Year: 2011 -2012</option>
            <option value="2">Year: 2012 -2013</option>
            <option value="3">Year: 2013 -2014</option>
        </select>
        -->
        <div class="clr"></div>
      </div>

      <div class="result-content">
        {% for mt, val in mt_profiles %}
        <div class="comparison-item">
          <div class="comparison-heading purple">
            <div class="heading-text">{{ mt }}</div>
          </div>

          <div class="col-left ta-c">
            <div class="bar_graph_hor green">
              <div class="item">
                <div class="label fr">{{ val.school1.percent }}%</div>
                <div class="bar fl">
                  <div class="value fr" style="width:{{ val.school1.percent }}%;"></div>
                  <div class="clr"></div>
                  <div class="count">{{ val.school1.total }} students</div>
                </div>
                <div class="clr"></div>
              </div>
            </div>
          </div>

          <div class="col-right ta-c">
            <div class="bar_graph_hor grey">
              <div class="item">
                <div class="label fl">{{ val.school2.percent }}%</div>
                <div class="bar fr">
                  <div class="value" style="width:{{ val.school2.percent }}%;"></div>
                  <div class="count">{{ val.school2.total }} students</div>
                </div>
                <div class="clr"></div>
              </div>
            </div>
          </div>

          <div class="clr"></div>
        </div>
        <!-- Bar item ends here -->
        {% endfor %}

        <div class="comparison-item mar_top_60">

          <div class="comparison-heading purple width-25p">
            <div class="heading-text">Medium of instruction</div>
          </div>

          
          <div class="col-left width-37p ta-c">
            <div class="text grey bold">{{ school1.moi|capitalize }}</div>
          </div>

          <div class="col-right width-37p ta-c">
            <div class="text grey bold">{{ school2.moi|capitalize }}</div>
          </div>
          

          <div class="clr"></div>
        </div>
        <!-- Bar item ends here -->

        <div class="aggregate-stats width-400">
          <div class="text">
            Source: KLP Database (2011-2012), <strong>NUEPA-DISE</strong>
          </div>
        </div>
        <!--
        <div class="aggregate-stats width-400">
          <div class="label">Aggregate stats</div>
          <div class="text mar_top_10">
            The medium of instruction in <span class="bold">Schools</span> of Karnataka
          </div>
          <div class="text">
            <span class="bold green uppercase">Kannada</span> <span class="bold">65%</span>
          </div>
          <div class="text">
            <span class="bold uppercase">English</span> <span class="bold">30%</span>
          </div>
          <div class="text">
            <span class="bold uppercase">Urdu</span> <span class="bold">5%</span>
          </div>
        </div>
        -->

      </div>
    </div>
    <!-- Comparison Result ends -->

    {% if not comparison_type == 'preschool' %}
    <div class="comparison-result teacher-student-ratio">
      <div class="result-header">
        <div class="heading">Teacher student ratio</div>
        <!--
        <select class="dropdown">
            <option value="1" selected>Year: 2011 -2012</option>
            <option value="2">Year: 2012 -2013</option>
            <option value="3">Year: 2013 -2014</option>
        </select>
        -->
        <div class="clr"></div>
      </div>
      <div class="result-content">
        <div class="width-48p fl ta-c">
          {% if school1.studentTeacherRatio %}
          <div class="stat-ratio">
            <div class="stat-item teacher">
              Teacher<br>
              <span>1</span>
            </div>
            <div class="fl">:</div>
            <div class="stat-item student">
              Student<br>
              <span>{{ school1.studentTeacherRatio }}</span>
            </div>
            <div class="clr"></div>
          </div>
          {% else %}
          <div class="no-data">
            Data unavailable
          </div>
          {% endif %}
        </div>

        <div class="width-48p fr ta-c">
          {% if school2.studentTeacherRatio %}
          <div class="stat-ratio">
            <div class="stat-item teacher">
              Teacher<br>
              <span>1</span>
            </div>
            <div class="fl">:</div>
            <div class="stat-item student">
              Student<br>
              <span>{{ school2.studentTeacherRatio }}</span>
            </div>
            <div class="clr"></div>
          </div>
          {% else %}
          <div class="no-data">
            Data unavailable
          </div>
          {% endif %}
        </div>

        <div class="clr"></div>
        <div class="aggregate-stats width-400">
          <div class="text">
            Source: KLP Database (2011-2012), <strong>NUEPA-DISE</strong>
          </div>
        </div>
        <!--
        <div class="aggregate-stats width-400">
          <div class="label">Aggregate stats</div>
          <div class="text mar_top_10">
            Teacher Student Ration in Karnataka is <span class="bold">1:25</span>
          </div>
        </div>
        -->

      </div>
    </div>
    {% endif %}

    <div class="comparison-result infrastructure">
      <div class="result-header">
        <div class="heading">Infrastructure</div>
        <!--
        <select class="dropdown">
            <option value="1" selected>Year: 2011 -2012</option>
            <option value="2">Year: 2012 -2013</option>
            <option value="3">Year: 2013 -2014</option>
        </select>
        -->
        <div class="clr"></div>
      </div>

      <div class="result-content">
        {% for key, value in infrastructure %}
        <div class="comparison-item">
          <div class="comparison-heading purple width-25p">
            <div class="heading-text">{{ key }}</div>
          </div>

          <div class="infra-indicator col-left width-37p">
            {% for k, v in value %}
            <div class="infra-indicator-item {{ v.entity1 }}">{{ k }}</div>
            {% endfor %}
          </div>

          <div class="infra-indicator col-right width-37p">
            {% for k, v in value %}
            <div class="infra-indicator-item {{ v.entity2 }}">{{ k }}</div>
            {% endfor %}
          </div>
          <div class="clr"></div>
        </div>
        {% endfor %}
        <!-- Infra Item ends -->
      </div>
      <div class="aggregate-stats width-400">
        <div class="text">
          Source: KLP Database (2011-2012), <strong>NUEPA-DISE</strong>
        </div>
      </div>
    </div>
    <!-- Comparison Result ends -->

    {% if not comparison_type == 'preschool' %}
    <div class="comparison-result basic-infrastructure">
      <div class="result-header">

      <div class="result-content">

        <div class="comparison-item">

          <div class="comparison-heading purple width-25p">
            <div class="heading-text with-img">
              <img src="/static/images/infrastructure/computer.png" class="image"/>
              Computer labs
            </div>
          </div>

          <div class="col-left width-37p ta-c">
            <div class="text big {% if school1.basic_facilities.computer_lab %} green {% else %} red {% endif %}">
              {% if school1.basic_facilities.computer_lab %}
                Yes

          <div class="clr"></div>

        </div>
        <!-- Infratstructure Item ends -->

        <div class="comparison-item">
